<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <link rel="stylesheet" href="../../sass/pages/portfolio.css">

    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <title>Portfólio | Maria Luísa Costa</title>
</head>
<body>
    <main class="portfolio_container">
        <h1>Meu Portfólio</h1>

        <!-- Minhas habilidades -->
        <section class="technologies">
            <h2 class="technologies__title">Tecnologias</h2>
            
            <div class="technologies__box">
                <h3>Front-End</h3>

                <div>
                    <img class="tech_icon" src="../../images/icons/technologies/html.svg" title="HTML" alt="Ícone do HTML">
                    <img class="tech_icon" src="../../images/icons/technologies/css.svg" title="CSS" alt="Ícone do CSS">
                    <img class="tech_icon" src="../../images/icons/technologies/javascript.svg" title="JavaScript" alt="Ícone do JavaScript">
                    
                    <div>
                        <img class="tech_icon" src="../../images/icons/technologies/react.svg" title="React" alt="Ícone do React">
                        <img class="tech_icon" src="../../images/icons/technologies/gulp.svg" title="Gulp" alt="Ícone do Gulp">
                        <img class="tech_icon" src="../../images/icons/technologies/babel.svg" title="Babel" alt="Ícone do Babel">
                        <img class="tech_icon" src="../../images/icons/technologies/bootstrap.svg" title="Bootstrap" alt="Ícone do Bootstrap">
                        <img class="tech_icon" src="../../images/icons/technologies/eslint.svg" title="ESLint" alt="Ícone do ESLint">
                        <img class="tech_icon" src="../../images/icons/technologies/jquery.svg" title="JQuery" alt="Ícone do JQuery">
                        <img class="tech_icon" src="../../images/icons/technologies/sass.svg" title="Sass" alt="Ícone do Sass">
                        <img class="tech_icon" src="../../images/icons/technologies/less.svg" title="Less" alt="Ícone do Less">
                    </div>
                </div>
                
                <div>
                    <h3>Back-End</h3>

                    <img class="tech_icon" src="../../images/icons/technologies/python.svg" title="Python" alt="Ícone do Python">
                    <img class="tech_icon" src="../../images/icons/technologies/mysql.svg" title="MySQL" alt="Ícone do MySQL">
                    <img class="tech_icon" src="../../images/icons/technologies/node_js.svg" title="Node.JS" alt="Ícone do Node.JS">
                </div>
                
                <div>
                    <h3>Ide And Tools:</h3>

                    <img class="tech_icon" src="../../images/icons/technologies/vscode.svg" title="Visual Studio Code" alt="Ícone do Visual Studio Code">
                    <img class="tech_icon" src="../../images/icons/technologies/pycharm.svg" title="PyCharm" alt="Ícone do PyCharm">
                    <img class="tech_icon" src="../../images/icons/technologies/git.svg" title="Git" alt="Ícone do Git">
                    <img class="tech_icon" src="../../images/icons/technologies/linux.svg" title="Linux" alt="Ícone do Linux">
                    <img class="tech_icon" src="../../images/icons/technologies/windows.svg" title="Windows" alt="Ícone do Windows">
                    <img class="tech_icon" src="../../images/icons/technologies/npm.svg" title="NPM" alt="Ícone do NPM">
                    <img class="tech_icon" src="../../images/icons/technologies/yarn.svg" title="Yarn" alt="Ícone do Yarn">
                </div>

                <div>
                    <h3>Estudando</h3>

                    <img class="tech_icon" src="../../images/icons/technologies/php.svg" title="PHP" alt="Ícone do PHP">
                    <img class="tech_icon" src="../../images/icons/technologies/angular.svg" title="Angular" alt="Ícone do Angular">
                    <img class="tech_icon" src="../../images/icons/technologies/postgresql.svg" title="PostgreSQL" alt="Ícone do PostgreSQL">
                </div>
            </div>

        </section>

        <!-- Certificados -->
        <section class="certificates">
            <h2 class="certificates__title">Certificados</h2>
            
            <!-- Start LATAM -->
            <div class="certificates__box">
                <div class="start">
                    <h3 class="start__title">Start Latam</h3>

                    <!-- Começa owl carousel -->
                    <div class="start_latam__owl-carousel">
                        <div class="item">
                            <img class="start_certificate certificate_pic" src="../../images/certificates/start-first.jpg" alt="">
                        </div>
                            
                        <div class="item">
                            <img class="start_certificate certificate_pic" src="../../images/certificates/start-second.jpg" alt="">
                        </div>
                    </div>
                    <!-- Termina owl carousel -->
                </div>
                
                <!-- Scrum Master -->
                <div class="scrum">
                    <h3 class="scrum__title">Scrum Master</h3>
                    <div class="pic">
                        <img class="certificate_pic" src="../../images/certificates/scrum.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- Projetos, Repositórios e curriculo -->
        <section class="portfolio">
            <h2 class="portfolio__title">Portfólio</h2>
            <div class="portfolio__box">
                <div class="projects">
                    <h3 class="projects__title">Projetos</h3>
                    <a class="projects__button" href="https://github.com/maluhcosta?tab=repositories" target="blank">Repositórios Github</a>
                </div>

                <div class="projects">
                    <h3 class="projects__title">Currículo</h3>
                    <a class="projects__button" href="../../doc/CURRICULO-MARIA-LUISA-COSTA.pdf">Visualizar</a>
                    <a class="projects__button" href="../../doc/CURRICULO-MARIA-LUISA-COSTA.pdf" download="CURRICULO - MARIA LUISA COSTA">Fazer download</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
